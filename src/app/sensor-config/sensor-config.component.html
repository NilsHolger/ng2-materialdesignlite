<div class="app-page-content mdl-color--white mdl-shadow-2dp mdl-cell--12">

<h1 class="mdl-typography--display-3">
          List of sensors
</h1>

  <div class="mdl-cell--12-col">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect"(click)="refreshSensors()">
        Scan for sensors</button>
  </div>

  <hr>
          <sensor-filter #filterCmp (filterChanges)="refreshSensors()"></sensor-filter>
  <hr>

    <app-sensor-list [sensors]="sensors | filterSensor: filterCmp.selectedCategory"></app-sensor-list>

</div>
